<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Challenge</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Frontend Challenge</h1>
      <form class="form-container" id="form">
        <h1 class="form-head">Please fill this form</h1>
        <div class="label-container">
          <label class="label" for="formName">Name :</label>
          <input type="text" id="formName" name="name" />
          <p class="error-message" id="nameErrMsg"></p>
        </div>
        <div class="label-container">
          <label class="label" for="formEmail">Email :</label>
          <input type="email" id="formEmail" name="email" />
          <p class="error-message" id="emailErrMsg"></p>
        </div>
        <div class="label-container">
          <label class="label" for="formMessage">Message :</label>
          <textarea id="formMessage" name="message"></textarea>
          <p class="error-message" id="messageErrMsg"></p>
        </div>
        <div class="btn-container">
          <button class="submit-button" type="submit" id="submitButton">
            Submit Here
          </button>
        </div>
      </form>
      <div class="success-message-container" id="successMessage"></div>
    </div>
    <script src="Script.js"></script>
  </body>
</html>
